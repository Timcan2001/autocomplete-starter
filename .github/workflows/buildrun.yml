name: Basic compile, code checks, and test run

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v2

    - name: Run run-full.sh file
      run: chmod 755 run-full.sh; ./run-full.sh
